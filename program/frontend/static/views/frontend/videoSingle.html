<article class="single single1">
    <header class="sHeader">
        <h2 class="title">{{video.title}}</h2>
        <div class="shareContainer">
            <label>分享:</label>
            <div id="bdshare" class="bdshare_t bds_tools get-codes-bdshare">
                <a class="bds_qzone"></a>
                <a class="bds_tsina"></a>
                <a class="bds_tqq"></a>
                <a class="bds_renren"></a>
            </div>
        </div>
        <!--<a href=""  class="return" ng-click="goBack()">返回</a>-->
        <time class="date">{{video.date_add}}</time>
        <span class="address address1">{{video.location.city}} {{video.location.town}}</span>
    </header>
    <section class="sContent">
        <div id="playerContainer" class="playerContainer">

        </div>
        <p class="excerpt">{{video.description}}</p>
    </section>

</article>
